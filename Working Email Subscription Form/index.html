<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Working Email Subscription Form</title>
</head>
<body>
    <div class="hero">
        <h3>Coming soon!</h3>
        <h1>Our brand new<br>website is on its way</h1>
        <p>Subscribe for more details</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email ID" required>
            <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx6_60lHREGbnsJFBaKNNI7oGL6vt5E7nOCM44BPvKAj53HX0lU5H9bGPQ1PQj5CPExYQ/exec';
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById('msg');
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = 'Thank you for subscribing!';
                setTimeout(function(){
                    msg.innerHTML = '';
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>
</html>
