<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <h1>My Shopping Cart</h1>
    </header>

    <section id="products">
        <h2>Products</h2>
    
        <div class="product">
            <h3>Product 1</h3>
            <p>Price: $10</p>
            <button>Add to Cart</button>
        </div>
    
        <div class="product">
            <h3>Product 2</h3>
            <p>Price: $15</p>
            <button>Add to Cart</button>
        </div>
    
        <div class="product">
            <h3>Product 3</h3>
            <p>Price: $20</p>
            <button>Add to Cart</button>
        </div>
    </section>
    

    <section id="cart">
        <h2>Your Cart</h2>
        <!-- Cart items will go here -->
    </section>

    <script src="script.js"></script>
</body>
</html>
