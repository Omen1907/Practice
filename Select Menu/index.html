<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Select Menu</title>
</head>
<body>
    <div class="hero">

        <div class="selector">
            <div id="selectField"> <!-- Changed to match the JS -->
                <p id="selectText">Select social media</p>
                <img src="SelectMenu_Img/arrow.png" id="arrowIcon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="SelectMenu_Img/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/Thumbs.db">
                    <p>Thumbs</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/whatsapp.png">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/youtube.png">
                    <p>YouTube</p>
                </li>
            </ul>

        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var selectField = document.getElementById("selectField");
            var selectText = document.getElementById("selectText");
            var options = document.getElementsByClassName("options");
            var list = document.getElementById("list");
            var arrowIcon = document.getElementById("arrowIcon");

            selectField.onclick = function() { // Changed onClick to onclick
                list.classList.toggle("hide");
                arrowIcon.classList.toggle("rotate");
            }

            for (let option of options) { // Added let for proper scoping
                option.onclick = function() { // Changed onClick to onclick
                    selectText.innerHTML = this.textContent;
                    list.classList.toggle("hide");
                    arrowIcon.classList.toggle("rotate");
                }
            }
        });
    </script>

</body>
</html>
